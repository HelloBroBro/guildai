name: System info

on:
  - workflow_dispatch

jobs:
  system-info:
    name: System info
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
    - name: System info
      run: |
        python -c "import os; print(os.uname(), os.cpu_count())"
